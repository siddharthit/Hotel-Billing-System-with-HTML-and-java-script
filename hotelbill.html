
<head>
      <title>Hotel Bill System</title>
      <link rel="stylesheet" href="style_hotelbill.css">
</head>
      <center>
            <table border="25">
                  <h1> Hotel_Billing_System</h1>
                  <form name="f" action="salaryslip.html">
                        <tr>
                              <th > Hotel Identification </th>
                              <th><select name=s onchange="b()">
                                          <option> Select the hotel id </option>
                                          <option> H001 </option>
                                          <option> H002 </option>
                                    </select> </th>
                        </tr>
                        <tr>
                              <th>
                                    <p align="left"> Full name
                              </th>
                              <th> <input type=text name=t1></th>
                        </tr>
                        <tr>
                        <tr>
                              <th>
                                    <p align="left"> Id Card
                              </th>
                              <th><select name=id onchange="b()">
                                          <option> Id-Card </option>
                                          <option> Adhar-Card </option>
                                          <option> Diver-liancens </option>
                                          <option> Pan-card </option>
                                          <option> Job-Identity </option>
                                    </select> </th>
                        </tr>

                        <tr>
                              <th>
                                    <p align="left"> Phon Number
                              </th>
                              <th> <input type=text name=t5></th>
                        </tr>

                        <tr>
                              <th>
                                    <p align="left"> Address
                              </th>
                              <th> <input type=text name=t6></th>
                        </tr>

                        <tr>
                              <th>
                                    <p align="left"> Period Of Stay
                              </th>
                              <th> <input type=text name=t7></th>
                        </tr>

                        <th>
                              <p align="left"> Ammount
                        </th>
                        <th> <input type=text name=t2></th>
                        </tr>
                        <tr>
                              <th>
                                    <p align="left"> Facilities
                              </th>
                              <th class="faci"><input type=checkbox name=c1>A/c
                                    <input type=checkbox name=c2>internet
                                    <input type=checkbox name=c3>Food
                              </th>
                        </tr>
                        <tr>
                              <th >
                                    <p align="left"> Discount
                              </th>
                              <th class="faci"><input type=radio name=r1>5%
                                    <input type=radio name=r1>10%
                              </th>
                        </tr>
                        <tr>
                              <th>
                                    <p align="left">Selling cost
                              </th>
                              <th> <input type=text name=t3></th>
                        </tr>
                        <tr>
                              <th colspan="2">
                                    <input type=reset value="New">
                                    <input type=button value="Total" onclick="a()">
                                    <input type=button value="Print" onclick="window.print()">
                              </th>

                        </tr>
                  </form>
            </table>
            </center>

<script>
      function a() {
            x = parseInt(f.t2.value)
            d = 0
            if (f.c1.checked == true)
                  d = 100
            if (f.c2.checked == true)
                  d = d + 200
            if (f.r1[0].checked == true)
                  d = d + 100
            n = x + d
            f.t3.value = n
            if (f.r1[0].checked == true)
                  n = n - n * 0.05
            if (f.r1[1].checked == true)
                  n = n - n * 0.10
            f.t3.value = n
      }
      function b() {
            if (f.s.selectedIndex == 1)
                  f.t1.value = "Rainbow Hotel"
            else
                  if (f.s.selectedIndex == 2)
                        f.t1.value = "Aryavarth Hotel"
      }
      function c() {
            f.t1.value = ""
            f.t2.value = ""
            f.t3.value = ""
            f.c1.checked = false
            f.c2.checked = false
            f.r1[0].checked = false
            f.r1[1].checked = false
      }
</script>
